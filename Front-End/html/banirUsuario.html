<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HurriGames - Banir usuário</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="shortcut icon" href="../img/favicon1.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/banirUsuario.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    

    <div class="main">
        <div class="left">
            <nav class="navbar fixed-top">
                <div class="sidebar">
                    <div class="logo">
                        <i class="bx bx-menu menu-icon"></i>
                        <span class="logo-name">HurriGames</span>
                    </div>
                    <div class="sidebar-content">
                        <ul class="lists">
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bx-home icon'></i>
                                    <span id="home" class="link">Home</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bxs-user-circle icon'></i>
                                    <span class="link">Gerenciamento de Usuários</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bxs-game icon'></i>
                                    <span class="link">Gerenciamento de Jogos</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bx-library icon'></i>
                                    <span class="link">Biblioteca</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bxs-store icon'></i>
                                    <span class="link">Loja e Promoções</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bxs-category icon'></i>
                                    <span class="link">Gerenciamento de Categorias</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bxs-bell icon'></i>
                                    <span class="link">Notificações</span>
                                </a>
                            </li>
                        </ul>

                        <div class="bottom-content">
                            <li class="list">
                                <a href="#" class="nav-link">
                                    <i class='bx bx-log-out icon'></i>
                                    <span class="link">Log out</span>
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="right">
            <div class="container">
                <div class="title">Banir usuário</div>
                <div class="content">
                    <form action="#">
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">Selecione o usuário a ser banido</span>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">MadarinhaXD</option>
                            <option value="2">McCocota553</option>
                            <option value="3">FabinDoPneu_2x</option>
                          </select>
                      </div>

                      <div class="input-box">
                        <span class="details">Tempo de Banimento</span>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">3 horas</option>
                            <option value="2">6 horas</option>
                            <option value="3">1 dia</option>
                            <option value="3">1 semana</option>
                          </select>
                      </div>

                      <div class="input-box">
                        <span class="details">Motivo do banimento</span>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>


                    </div>

                    <div class="botoes">
                        <div class="button1">
                            <button class="but1">
                                  <span>Banir</span>
                                  <i class="uil uil-edit"></i>
                            </button>
                          </div>
      
                          <div class="button2">
                              <button class="but2">
                                    <span>Cancelar</span>
                                    <i class="uil uil-x"></i>
                              </button>
                            </div>    
                    </div>
                    
                  </form>
                </div>
              </div>            
        </div>
    </div>
        
        <section class="overlay"></section>

    <script src="../../hurri-games-app/public/js/rolada.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
